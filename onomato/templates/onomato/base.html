{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'onomato/css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'onomato/css/base.css' %}" />
    {% block link %}{% endblock %}
    <link rel="stylesheet" href="{% static 'onomato/css/about.css' %}" />
    <title>onomatopoiia</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="/onomato/" class="header__title">onomatopoiia</a>
      </h1>
      <nav class="header__nav">
        <ul>
          <a href="/onomato/odai/"><li>お題</li></a>
          <a href="#"><li>ログイン</li></a>
        </ul>
      </nav>
    </header>
    <main class="main">
      {% block content %} {% endblock %}
    </main>
    <footer class="footer">
      <div class="footer__abouts">
        <ul>
          <a href="/onomato/about/"><li>このサイトについて</li></a>
          <a href="/onomato/tos/"><li>利用規約等</li></a>
          <a href="/onomato/about#main__abouts__contact"
            ><li>お問い合わせ</li></a
          >
        </ul>
      </div>
      <div class="footer__copyright">
        <p>
          (c) 2020 onomatopoiia
        </p>
      </div>
    </footer>
  </body>
  <script>
    // Chrome の読み込み時の transition が効くのを防ぐための空コード
  </script>
  {% block script %} {% endblock %}
</html>
